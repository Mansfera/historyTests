<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="Mansfera's history tests" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тест з історії для самоперевірки та підготовки до НМТ/ЗНО! © Mansfera"/>
    <link rel="icon" type="image/x-icon" href="../site-icon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Тест з історії</title>
</head>

<body>
    <div class="top-bar">
        <div class="timer" id="timerDiv">
            <p id="timer">Часу залишилося: 00:00</p>
        </div>
        <button class="exit_btn" onclick="location.href='../index.html';">
            <span class="exit_btn_text">⬅ Вийти з тестування</span>
        </button>
        <p class="date", id="date">Дата</p>
    </div>
    <div class="app">
        <h2 id="h1">Назва Тесту</h1>
        <h4 id="h2">Запитання №</h2>
        <div class="quiz">
            <div class="image">
                <img src="block2/test1/images/0.png" draggable="false" id="question"/>
            </div>
            <div class="answer_buttons" id="answer-buttons">
                <button class="btn">Варіант 1</button>
                <button class="btn">Варіант 2</button> 
                <button class="btn">Варіант 3</button> 
                <button class="btn">Варіант 4</button>
            </div>
            <input class="text_input" id="text_input" maxlength="4" type="text">
            <div class="letter-answers list-answers" id="letter_answers">
                <select name="selection1" id="select_letters1">
                    <option value="A">А</option>
                    <option value="B">Б</option>
                    <option value="C">В</option>
                    <option value="D">Г</option>
                </select>
                <select name="selection2" id="select_letters2">
                    <option value="A">А</option>
                    <option value="B">Б</option>
                    <option value="C">В</option>
                    <option value="D">Г</option>
                </select>
                <select name="selection3" id="select_letters3">
                    <option value="A">А</option>
                    <option value="B">Б</option>
                    <option value="C">В</option>
                    <option value="D">Г</option>
                </select>
                <select name="selection4" id="select_letters4">
                    <option value="A">А</option>
                    <option value="B">Б</option>
                    <option value="C">В</option>
                    <option value="D">Г</option>
                </select>
            </div>
            <div class="numeric-answers list-answers" id="numeric_answers">
                <select name="selection1" id="select_numbers1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                    <option value="4">6</option>
                    <option value="4">7</option>
                </select>
                <select name="selection2" id="select_numbers2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                    <option value="4">6</option>
                    <option value="4">7</option>
                </select>
                <select name="selection3" id="select_numbers3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                    <option value="4">6</option>
                    <option value="4">7</option>
                </select>
                <select name="selection4" id="select_numbers4">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                    <option value="4">6</option>
                    <option value="4">7</option>
                </select>
            </div>

            <p id="correct_answer"></p>
            <button id="next-btn">Наступне запитання</button>
            <div class="block_answers" id="block_answers"></div>
        </div> 
    </div>
    <p class="q_info", id="q_info">0</p>
</body>
<script src="script.js"></script>
</html>
