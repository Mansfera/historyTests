<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="Mansfera's history tests" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тест з історії для самоперевірки та підготовки до НМТ/ЗНО! © Mansfera"/>
    <link rel="icon" type="image/x-icon" href="/historyTests/site-icon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/globalStyle.css" />
    <title>Тест з історії</title>
</head>

<body>
    <div class="effects">
        <div id="background"></div>
        <div id="blur"></div>
    </div>
    <div class="main-wrapper">
        <div class="top-bar">
            <div class="top-bar__first-row">
                <button class="exit_btn" onclick="exitToMenu()">
                    <span class="exit_btn_text">⬅ Вийти з тестування</span>
                </button>
                <div class="timer" id="timerDiv">
                    <div class="timer-text" id="timer">Часу залишилося: 00:00</div>
                </div>
            </div>
            <p class="date", id="date">Дата</p>
        </div>
        <div class="app">
            <div class="test-title" id="testTitle">Назва Тесту</div>
            <div class="question-number" id="questionNumber">Запитання №</div>
            <div class="quiz">
                <div class="image">
                    <img src="" draggable="false" id="question"/>
                </div>
                <div class="answer_buttons" id="answer-buttons">
                    <button class="btn">Варіант 1</button>
                    <button class="btn">Варіант 2</button> 
                    <button class="btn">Варіант 3</button> 
                    <button class="btn">Варіант 4</button>
                </div>
                <div class="answer-sheet" id="answer_sheet">
                    <!-- <img src="/historyTests/test/sheetImg.png"> -->
                    <div class="answer-sheet__buttons" id="ansSheetBtns">
                        <div class="sheet-btn" id="a1">А</div>
                        <div class="sheet-btn" id="a2">Б</div>
                        <div class="sheet-btn" id="a3">В</div>
                        <div class="sheet-btn" id="a4">Г</div>
                        <div class="sheet-btn" id="b1">А</div>
                        <div class="sheet-btn" id="b2">Б</div>
                        <div class="sheet-btn" id="b3">В</div>
                        <div class="sheet-btn" id="b4">Г</div>
                        <div class="sheet-btn" id="c1">А</div>
                        <div class="sheet-btn" id="c2">Б</div>
                        <div class="sheet-btn" id="c3">В</div>
                        <div class="sheet-btn" id="c4">Г</div>
                        <div class="sheet-btn" id="d1">А</div>
                        <div class="sheet-btn" id="d2">Б</div>
                        <div class="sheet-btn" id="d3">В</div>
                        <div class="sheet-btn" id="d4">Г</div>
                    </div>
                </div>
                <div class="text-fields" id="text_fields">
                    <input class="text_input" id="text_input1" maxlength="1" type="text">
                    <input class="text_input" id="text_input2" maxlength="1" type="text">
                    <input class="text_input" id="text_input3" maxlength="1" type="text">
                </div>
                <p id="correct_answer"></p>
                <button id="next-btn">Наступне запитання</button>
                <div class="block_answers" id="block_answers"></div>
            </div> 
        </div>
        <p class="q_info", id="q_info">0</p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="/historyTests/pageOpener.js"></script>
</html>
