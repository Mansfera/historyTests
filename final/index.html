<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="Mansfera's history tests" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тест з історії для самоперевірки та підготовки до НМТ/ЗНО! © Mansfera"/>
    <link rel="icon" type="image/x-icon" href="/site-icon.ico">
    <link rel="stylesheet" href="/historyTests/test/style.css">
    <link rel="stylesheet" href="/historyTests/globalStyle.css"/>
    <title>Тест з історії</title>
</head>

<body>
    <div class="effects">
        <div id="background"></div>
        <div id="blur"></div>
    </div>
    <div class="main-wrapper">
        <div class="top-bar">
            <div class="top-bar__first-row">
                <button class="exit_btn" onclick="exitToMenu()">
                    <span class="exit_btn_text">⬅ Вийти з тестування</span>
                </button>
                <div class="timer" id="timerDiv">
                    <div class="timer-text" id="timer">Часу залишилося: 00:00</div>
                </div>
            </div>
            <p class="date", id="date">Дата</p>
        </div>
        <div class="app">
            <div class="test-title" id="testTitle">Підсумковий тест</div>
            <div class="question-number" id="questionNumber">Запитання №</div>
            <div class="quiz">
                <div class="image">
                    <img src="block2/test1/images/0.png" draggable="false" id="question"/>
                </div>
                <div class="answer_buttons" id="answer-buttons">
                    <button class="btn">Варіант 1</button>
                    <button class="btn">Варіант 2</button> 
                    <button class="btn">Варіант 3</button> 
                    <button class="btn">Варіант 4</button>
                </div> 
                <input class="text_input" id="text_input" maxlength="4" type="text">
                <p id="correct_answer"></p>
                <button id="next-btn">Наступне запитання</button>
                <div class="block_answers" id="block_answers"></div>
            </div> 
        </div>
        <p class="q_info", id="q_info">0</p>
    </div>
</body>
<script src="script.js"></script>
<script src="/historyTests/pageOpener.js"></script>
</html>
